<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body {
    margin: 0;
    font-family: Arial, Helvetica, sans-serif;
    overflow-x: hidden;
  }
  
  .parallax {
    /* Set a background image */
    background-image: url('background.jpg');
    
    /* Set background size and positioning */
    background-size: cover;
    background-position: center;
    height: 100vh;
    
    /* Create a parallax scrolling effect */
    background-attachment: fixed;
  }
  
  .content {
    padding: 100px;
    text-align: center;
    color: white;
  }
  
  .second {
    background-color: #666;
  }
</style>
</head>
<body>

<div class="parallax">
  <div class="content">
    <h1>Welcome to the Parallax Website</h1>
    <p>This is the first section with a parallax effect.</p>
  </div>
</div>

<div class="content">
  <h2>Normal Section</h2>
  <p>This is a normal section without parallax scrolling.</p>
</div>

<div class="parallax second">
  <div class="content">
    <h2>Another Parallax Section</h2>
    <p>This is the second section with a different background color.</p>
  </div>
</div>

</body>
</html>
